<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Wordle - Football Games</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/player-wordle.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo"><a href="../index.html" class="nav-logo-link">‚öΩ Football Games</a></div>
        </div>
    </nav>
    <div class="main-content">
        <div class="container">
            <div class="soccer-icon">‚öΩ</div>
        <h1>PLAYER WORDLE</h1>
        <p class="subtitle">üèÜ Guess the player's name! üèÜ</p>
        
        <div class="game-info">
            <p>ATTEMPTS: <span class="attempts" id="attempts">0/6</span></p>
            <p class="target-length">Target length: <span id="targetLength"></span> letters</p>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="keyboard-info">
            <p>Type to fill the row, press ENTER to submit, BACKSPACE to delete</p>
        </div>

        <div class="message" id="message"></div>
        <button class="play-again" id="playAgain">üîÑ Play Again</button>
    </div>
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">x</button>
            <div class="modal-icon" id="modalIcon"></div>
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-message" id="modalMessage"></p>
            
            <!-- Stats Dashboard Template -->
            <div class="modal-stats" id="modalStats">
                <h3 class="stats-title">üìä Your Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="statWinRate">0%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statCurrentStreak">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statLongestStreak">0</div>
                        <div class="stat-label">Longest Streak</div>
                    </div>
                </div>
                <div class="stats-footer" id="statsFooter">
                    Games Played: <span id="statGamesPlayed">0</span> | Games Won: <span id="statGamesWon">0</span>
                </div>
            </div>
            <button class="modal-button" id="modalButton">Play Again</button>
        </div>
    </div>
    <script src="../assets/js/player-wordle.js"></script>
</body>
</html>
