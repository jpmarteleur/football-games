<html lang="en">
<head>

    <link rel="stylesheet" href="../assets/css/global.css">

<body>
    <nav class="navbar">
        <div class="nav-container">

            <div class="soccer-icon">‚öΩ</div>
        <h1>PLAYER WORDLE</h1>
        <p class="subtitle">üèÜ Guess the player's name! üèÜ</p>
